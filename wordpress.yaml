---
- name: Installs wordpress
  become: yes
  become_method: sudo
  gather_facts: no
  ignore_errors: true
  connection: ssh
  tasks:
   - name: Install necessary packages
     packages:
       name: "{{item}}"
       state: latest
     with_items:
      - php-gd
      - httpd
      - mysql
      - mariadb-server
      - php 
      - php-mysql